var table = document.getElementById("resultTable").getElementsByTagName('tbody')[0];

for (var key of Object.keys(surveyData)) {
	var question_number = key
	var permissions = surveyData[key]["permissions"]
	var category = surveyData[key]["category"]

	var validPermissions = findValidPermissions(category)
	console.log(validPermissions)
	var newRow = table.insertRow(table.rows.length);
	var myHtmlContent = `<td>${question_number}</td><td>${category}</td><td>`
    for ( var i = 0 ; i < permissions.length; i++ ){
		if ( validPermissions.includes(permissions[i]) ){
			myHtmlContent += `<a style="color:green">${permissions[i]}, </a>`
		}else{
			myHtmlContent += `<a style="color:red">${permissions[i]}, </a>`
		}
	}
	myHtmlContent += "</td>"
	newRow.innerHTML = myHtmlContent;
}


function findValidPermissions(cat){

	var catPurposeFilter = cat;

	var filteredPermissionList = []
	var filteredGroupList = []
	var filteredCatPurposeList = []

	for ( var i = 0; i < dataO3.length; i++ ) {
		if(dataO3[i][0] == catPurposeFilter){
			filteredCatPurposeList.push(dataO3[i])
		}
	};
	for ( var i = 0; i < dataO2.length; i++ ) {
		if(dataO2[i][1] == catPurposeFilter){
			filteredGroupList.push(dataO2[i])
		}
	};	
	for ( var i = 0; i < dataO1.length; i++ ) {
		for ( var j = 0; j < filteredGroupList.length; j++ ) {
			if(dataO1[i][1] == filteredGroupList[j][0]){
				filteredPermissionList.push(dataO1[i][0])
			}
		};
	};			

	return filteredPermissionList
}
